<!doctype html>
<html>

<head>
    <title>BingeWatchPRO</title>
    <link rel="stylesheet" type="text/css" href="pretty-checkbox.min.css">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 15px;
            background: white;
            width: 250px;
        }
        
        .pretty {
            display: block;
        }
        
        .pretty:not(:last-child) {
            margin-bottom: 10px;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="pretty p-switch p-fill">
        <input type="checkbox" id="settings-time">
        <div class="state p-success">
            <label>show time</label>
        </div>
    </div>
    <div class="pretty p-switch p-fill">
        <input type="checkbox" id="settings-skip">
        <div class="state p-success">
            <label>skip intro</label>
        </div>
    </div>
    <div class="pretty p-switch p-fill">
        <input type="checkbox" id="settings-recap">
        <div class="state p-success">
            <label>skip recap</label>
        </div>
    </div>
    <div class="pretty p-switch p-fill">
        <input type="checkbox" id="settings-promo">
        <div class="state p-success">
            <label>skip promo videos</label>
        </div>
    </div>
    <div class="pretty p-switch p-fill">
        <input type="checkbox" id="settings-next">
        <div class="state p-success">
            <label>next episode without delay</label>
        </div>
    </div>
</body>

</html>
